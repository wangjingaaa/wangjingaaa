<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
		<link rel='stylesheet' type='text/css' href='css/ex05.css' />
	</head>
	<body>
		<div class='ui-top'>
			<div class='ui-top-button'>经路 1</div>
			<div class='ui-top-icon'>早</div>
		</div>
		<div class='ui-ticket'>
			<div class='ui-ticket-message'>
				<div class='ui-ticket-message-first'>
					<span class='ui-ticket-message-time'>08:43</span>
					<span class='ui-ticket-message-time2'>→ 09:43</span>
					<span class='ui-ticket-message-cost'>6,560円</span>
				</div>
				<div class='ui-ticket-message-second'>
					<span class='ui-ticket-operate-time1'>1時間0分</span>
					<span class='ui-ticket-operate-time2'>54分</span>
					<span class='ui-ticket-operate-noli'>1回</span>
					<span class='ui-ticket-operate-distance'>190.4km</span>
				</div>
			</div>
			<div class='ui-ticket-operate'>
				<i class="fa fa-print" id='icon-file'></i>
				<a href="">打印</a>
				<i class="fa fa-file-text-o" id='icon-file'></i>
				<a href="">详单</a>
			</div>
		</div>
		<div class='ui-table'>
			<div class='ui-table-title'>
				<span class='ui-table-title-road'>路径</span>
				<span class='ui-table-title-sit'>乘车位置</span>
				<span class='ui-table-title-cost'>费用</span>
				<span class='ui-table-title-time'>指定席/费用</span>
				<span class='ui-table-title-distance'>距离</span>
			</div>
			<div class='ui-table-name'>
				<div class='ui-table-name-place'>
					<div class='ui-table-name-icon'>
						<i class="fa fa-cloud" id='icon-cloud'></i>
					</div>
					<img src="image/square.png" alt="" id='square'>
					<div id='nagoya'>名古屋</div>
				</div>
				<div class='ui-table-name-train'>17番線発</div>
				<div class='ui-table-name-contain'>
					<a href=""> 时刻表 </a>
					<a href=""> 车站图 </a>
					<a href=""> 线路图 </a>
					<a href="" id='ui-table-name-contain-map'> 地图 </a>
				</div>
			</div>
			<div class='ui-table-message'>
				<div class='ui-table-message-contain'>
					<div class='ui-table-message-contain1'>
						<div class='ui-contain1-time1'>08:43-09:33</div>
						<div class='ui-contain1-time2'>50分</div>
					</div>
					<div id='line'></div>
					<i class="fa fa-train" id='icon-train-first'></i>
					<span id='xin'>新</span>
					<a href="" id='ui-table-message-text'>のぞみ203号(新大阪行)</a>
				</div>
				<div class='ui-table-message-null'></div>
				<div class='ui-table-message-cost'>3,350円</div>
				<div class='ui-table-message-sit'>
					<div class='ui-table-message-sit1'>指定席</div>
					<div class='ui-table-message-sit2'>3,210円</div>
				</div>
				<div class='ui-table-message-distance'>186.6km</div>
			</div>
			<div class='ui-table-name'>
				<div class='ui-table-name-place'>
					<span id='ui-traintime'>（6分）</span>
					<img src="image/square2.png" alt="" id='square2'>
					<div id='nagoya'>新大阪</div>
				</div>
				<div class='ui-table-name-train'>
					<div class='ui-train23'>23番線着</div>
					<div class='ui-train16'>16番線発</div>
				</div>
				<div class='ui-table-name-contain'>
					<a href=""> 时刻表 </a>
					<a href=""> 车站图 </a>
					<a href=""> 线路图 </a>
					<a href="" id='ui-table-name-contain-map'> 地图 </a>
				</div>
			</div>
			<div class='ui-table-message'>
				<div class='ui-table-message-contain'>
					<div class='ui-table-message-contain1'>
						<div class='ui-contain1-time1'>09:39-09:43</div>
						<div class='ui-contain1-time2'>4分</div>
					</div>
					<div id='line'></div>
					<i class="fa fa-train" id='icon-train-second'></i>
					<span id='JR'>JR</span>
					<span id='road'>JR京都線新快速(姫路行)</span>
				</div>
				<div class='ui-table-message-null'></div>
				<div class='ui-table-message-cost'>↓</div>
				<div class='ui-table-message-sit'></div>
				<div class='ui-table-message-distance'>3.8km</div>
			</div>
			<div class='ui-table-name'>
				<div class='ui-table-name-place'>
					<div class='ui-table-name-icon'>
						<i class="fa fa-cloud" id='icon-cloud'></i>
					</div>
					<img src="image/square.png" alt="" id='square'>
					<div id='nagoya'>大阪</div>
				</div>
				<div class='ui-table-name-train'>5番線着</div>
				<div class='ui-table-name-contain'>
					<a href="">车站图</a>
					<a href="">线路图</a>
					<a href="" id='ui-table-name-contain-map'>地图</a>
				</div>
			</div>
		</div>
	</body>
</html>
